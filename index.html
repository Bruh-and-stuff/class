 
<html>
  <head>
    <title>Image Recognition C103</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="title text">Image recognition</h1>
      <br><br>

      <p style="font-size: 22px;" class="text">This model is programmed to recognise these objects:: </p>
      <b class="text">
        Screwdriver (red)
      <hr>
        Light Pad
      <hr>
        Plushie
      <hr>
        Book
      <hr>
        Box
      <hr>
      </b>
      <br>
      <label class="text">Webcam View - </label>
      <br>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <h4 class="text-warning">NOTE: Make sure to stand outside of the picture when taking photo.</h4>
      <button class="btn btn-success butns" id="capture_btn" onclick="capture()">Take Image</button>
      <br><br>
      <button class="btn btn-info butns" id="recognise_btn" onclick="recognise()">Recognise Image</button>
      <br> <br>
      <p style="font-size: 22px;" class="text">Object :  <span id="object" class="text"></span></p>
      <p style="font-size: 22px;" class="text">Accuracy :  <span id="accuracy" class="text"></span></p>
      <br>
      <br>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
